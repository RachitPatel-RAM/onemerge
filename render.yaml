services:
  # Backend API Service
  - type: web
    name: onemerge-api
    env: node
    plan: starter
    buildCommand: cd server && npm install && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: CORS_ORIGIN
        value: https://onemerge-frontend.onrender.com
      - key: LIBREOFFICE_PATH
        value: /usr/bin/libreoffice
      - key: MAGICK_PATH
        value: /usr/bin/convert
      - key: TEMP_DIR
        value: /tmp
      - key: UPLOAD_DIR
        value: /tmp/uploads
      - key: OUTPUT_DIR
        value: /tmp/output
    
  # Frontend Static Site
  - type: web
    name: onemerge-frontend
    env: static
    plan: starter
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://onemerge-api.onrender.com