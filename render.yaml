services:
  # Backend API Service
  - type: web
    name: onemerge-api
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    # Fallback build command if Docker fails
    buildCommand: |
      if [ -f "install-libreoffice.sh" ]; then
        chmod +x install-libreoffice.sh
        ./install-libreoffice.sh
      fi
      cd server && npm install && npm run build
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: CORS_ORIGIN
          value: https://onemergee.onrender.com
      - key: LIBREOFFICE_PATH
        value: /usr/bin/libreoffice
      - key: MAGICK_PATH
        value: /usr/bin/convert
      - key: TEMP_DIR
        value: /tmp
      - key: UPLOAD_DIR
        value: /tmp/uploads
      - key: OUTPUT_DIR
        value: /tmp/output
      - key: HOME
        value: /tmp
      - key: TMPDIR
        value: /tmp
      - key: DISPLAY
        value: ":99"
    
  # Frontend Static Site
  - type: web
    name: onemerge-frontend
    env: static
    plan: starter
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://onemerge.onrender.com/api